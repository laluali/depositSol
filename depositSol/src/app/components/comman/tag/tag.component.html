<div>
  <span *ngIf="checkBox">
    <a [href]="isLink?tagURL:'javascript:void(0)'" class="row tag-check"
       [ngStyle]="{'border': '1px solid #' + tagColor, 'border-left-width': isChecked ? '15px' : ''}">
      <label class="tag-check-label">
        <input (change)="addRemoveTag(tag, $event);"  [attr.checked]="isChecked ? 'checked' : null" [name]="tagName"
               type="checkbox" value="tagName">{{tagName}}
      </label>
    </a>
  </span>
  <span *ngIf="!checkBox">
    <a [href]="isLink?tagURL:'javascript:void(0)'" class="row tag" [ngStyle]="{'border': '1px solid #' + this.tagColor, 'border-left-width': '15px'}">
      <span class="tagLabel">{{tagName}}</span>
    </a>
  </span>
</div>
