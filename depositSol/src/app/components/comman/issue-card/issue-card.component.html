<div class="card">
  <div class="card-body">
    <span *ngFor="let card of cardList">
      <div class="d-flex flex-nowrap">
        <div class="order-1 p-2">@</div>
        <div class="order-2 p-2">
          <span class="text-dark">
            <a [href]="card.url">{{card.title}}</a>
          </span>
          <br/>
          <span class="text-muted">#{{card.number}}</span>
          <div *ngIf="card.milestone">
              <a [href]="card.milestone.url">{{card.milestone.title}}</a>
          </div>
          <div *ngIf="card.user">
              <a [href]="card.user.url">{{card.user.login}}</a>
          </div>
        </div>
        <span class="order-3 p-2">
          <span *ngFor="let label of card.labels">
            <a class="row tag" [ngStyle]="{'border': '2px solid #'+label.color}">
              <span class="tagLabel">{{label.name}}</span>
            </a>
          </span>
        </span>
        <div class="order-4 p-2 comment">
          <a [href]="card.comments_url">
            <img src="https://png.icons8.com/small/50/000000/filled-chat.png">
            <sub>{{card.comments}}</sub>
          </a>
        </div>
      </div>
      <hr/>
    </span>
  </div>
</div>
