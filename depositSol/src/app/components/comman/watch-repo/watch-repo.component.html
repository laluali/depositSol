<button [disabled]="isDisabled" (click)="toggleStar(isWatch)" style="background-color:transparent; border-color:transparent;">
  <img [alt]="watchCount + ' watching'" [title]="watchCount + ' watched'" [class]="isWatch?'repo-d-icon-checked':'repo-d-icon'" [src]="watchImg">
  <div>
    <span class="repo-button" *ngIf="isWatch"> UnWatch </span>
    <span class="repo-button" *ngIf="!isWatch"> Watch </span>
  </div>
</button>
