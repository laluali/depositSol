<button [disabled]="isDisabled" (click)="toggleStar(isWatch)" style="background-color:transparent; border-color:transparent;">
  <img [alt]="watchCount + ' watching'" [title]="watchCount + ' watched'" [class]="isWatch?'repo-d-icon-checked vertical-centre':'repo-d-icon vertical-centre'" [src]="watchImg">
  <span *ngIf="isWatch"> UnWatch </span>
  <span *ngIf="!isWatch"> Watch </span>
</button>
